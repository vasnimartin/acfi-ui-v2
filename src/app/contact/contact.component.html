<section class="page-header">
  <div class="container">
    <h1 class="page-title">Contact Us</h1>
    <p class="page-subtitle">We'd love to hear from you.</p>
  </div>
</section>

<section class="section-classic bg-white">
  <div class="container">
    <div class="contact-grid">
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>
          <i class="fa-solid fa-map-pin"></i> 123 Faith Lane, Austin, TX 78759<br>
          <i class="fa-solid fa-phone"></i> (512) 555-0123<br>
          <i class="fa-solid fa-envelope"></i> info@acfichurch.com
        </p>
        <div class="office-hours">
          <h4>Office Hours</h4>
          <p>Monday - Friday: 9:00 AM - 4:00 PM</p>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <h3>Send us a Message</h3>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="How can we help?"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
